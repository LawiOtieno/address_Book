<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Address_Book</title>
  </head>
  <body>
    <div class="container">
      <h1 class="bg-success p-2 text-center">Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2 class="p-3">Add a Contact:</h2>
          <form action="" id="new-contact">
            <div class="form-group p-3">
              <label for="new-first-name" class="p-2">First Name:</label>
              <input type="text" name="FNAME" class="form-control p-2" id="new-first-name">
            </div>
            <div class="form-group p-3">
              <label for="new-last-name" class="p-2">Last Name:</label>
              <input type="text" name="LNAME" class="form-control p-2" id="new-last-name">
            </div>
            <button type="submit" class="btn p-2 bg-info">ADD</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
        
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
          </div>
        </div> 
      </div>
    </div>
      

   <!-- <script   src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script> -->
   <script src="./js/jquery-3.6.0.js"></script>
   <script src="./js/scripts.js"></script>
  </body>
</html>
